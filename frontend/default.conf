server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Habilitar CORS para todas las rutas del frontend
    add_header 'Access-Control-Allow-Origin' 'https://atale.comercial.cloud' always;
    add_header 'Access-Control-Allow-Credentials' 'true' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'Authorization,Content-Type' always;

    # Manejar preflight OPTIONS
    if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Max-Age' 1728000;
        add_header 'Content-Type' 'text/plain charset=UTF-8';
        add_header 'Content-Length' 0;
        return 204;
    }

    # Login y register como archivos estáticos
    location /login.html {
        try_files $uri =404;
    }

    location /register.html {
        try_files $uri =404;
    }

    # Archivos estáticos
    location /static/ {
        alias /usr/share/nginx/html/static/;
    }

    # Catch-all: si no existe archivo, cae en index.html
    location / {
        try_files $uri /index.html;
    }
}





